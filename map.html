<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Korea</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .form-container {
            margin: 20px 0;
            text-align: center;
        }
        .form-container form {
            display: inline-block;
            margin-bottom: 20px;
        }
        .form-container input, .form-container button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=49c894764a19b510652f02b4f06e6553&libraries=services"></script>
</head>
<body>
    <header></header>
    
    <main>
        <h1>Interactive Map of Korea</h1>
        <div class="form-container">
            <form id="locationForm">
                <input type="text" id="locationName" placeholder="Search Location" required>
                <button type="submit">Add Marker</button>
            </form>
        </div>
        <div id="map"></div>
    </main>
    
    <footer></footer>

    <script src="scripts.js"></script>
    <script>
        // Initialize the map
        var mapContainer = document.getElementById('map'); 
        var mapOption = { 
            center: new kakao.maps.LatLng(36.5, 127.5), // Centered on Korea
            level: 7 // Zoom level
        };
        var map = new kakao.maps.Map(mapContainer, mapOption);
        var places = new kakao.maps.services.Places();

        // Handle form submissions to add markers
        document.getElementById('locationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var locationName = document.getElementById('locationName').value;

            // Search for the location
            places.keywordSearch(locationName, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var latitude = result[0].y;
                    var longitude = result[0].x;
                    var markerPosition = new kakao.maps.LatLng(latitude, longitude); 
                    var marker = new kakao.maps.Marker({
                        position: markerPosition
                    });
                    marker.setMap(map);

                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="padding:5px;">' + locationName + '</div>'
                    });
                    infowindow.open(map, marker);

                    // Center map to the marker
                    map.setCenter(markerPosition);
                } else {
                    alert('Location not found.');
                }
            });

            // Clear the form
            document.getElementById('locationForm').reset();
        });

        // Load header and footer
        loadHeaderFooter();
    </script>
</body>
</html>
