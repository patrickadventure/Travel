<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Korea</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .form-container {
            margin: 20px 0;
            text-align: center;
        }
        .form-container form {
            display: inline-block;
            margin-bottom: 20px;
        }
        .form-container input, .form-container button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header></header>
    
    <main>
        <h1>Interactive Map of Korea</h1>
        <div class="form-container">
            <form id="locationForm">
                <input type="text" id="locationName" placeholder="Search Location" required>
                <button type="submit">Add Marker</button>
            </form>
        </div>
        <div id="map"></div>
    </main>
    
    <footer></footer>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHeaderFooter();
        });

        let map, service, infowindow, autocomplete;

        function initializeMap() {
            const center = { lat: 36.5, lng: 127.5 }; // Centered on Korea
            map = new google.maps.Map(document.getElementById("map"), {
                center: center,
                zoom: 7,
            });

            service = new google.maps.places.PlacesService(map);
            infowindow = new google.maps.InfoWindow();

            // Initialize autocomplete
            const input = document.getElementById('locationName');
            autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo('bounds', map);

            autocomplete.addListener('place_changed', function() {
                infowindow.close();
                const place = autocomplete.getPlace();

                if (!place.geometry || !place.geometry.location) {
                    alert("No details available for input: '" + place.name + "'");
                    return;
                }

                const location = place.geometry.location;
                const marker = new google.maps.Marker({
                    position: location,
                    map: map,
                });

                infowindow.setContent(place.name);
                infowindow.open(map, marker);

                // Center map to the marker
                map.setCenter(location);
            });

            // Handle form submissions to add markers
            document.getElementById('locationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const locationName = document.getElementById('locationName').value;

                // Search for the location
                const request = {
                    query: locationName,
                    fields: ["name", "geometry"],
                };

                service.findPlaceFromQuery(request, function(results, status) {
                    if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                        const location = results[0].geometry.location;
                        const marker = new google.maps.Marker({
                            position: location,
                            map: map,
                        });

                        infowindow.setContent(results[0].name);
                        infowindow.open(map, marker);

                        // Center map to the marker
                        map.setCenter(location);
                    } else {
                        alert('Location not found.');
                    }
                });

                // Clear the form
                document.getElementById('locationForm').reset();
            });
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYzrFlKp-lrgUisQwWezfZTPdN-NJvBvE&libraries=places&callback=initializeMap"></script>
</body>
</html>
