<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Korea</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .form-container {
            margin: 20px 0;
            text-align: center;
        }
        .form-container form {
            display: inline-block;
            margin-bottom: 20px;
        }
        .form-container input, .form-container button, .form-container select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header></header>
    
    <main>
        <h1>Interactive Map of Korea</h1>
        <div class="form-container">
            <form id="locationForm">
                <input type="text" id="locationName" placeholder="Search Location" required>
                <select id="category">
                    <option value="food" style="color: blue;">Food</option>
                    <option value="activity" style="color: red;">Activity</option>
                    <option value="drinks" style="color: green;">Drinks</option>
                    <option value="treatment" style="color: pink;">Treatment</option>
                </select>
                <button type="submit">Add Marker</button>
            </form>
        </div>
        <div id="map"></div>
    </main>
    
    <footer></footer>

    <script src="scripts.js"></script>
    <script type="module" src="map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYzrFlKp-lrgUisQwWezfZTPdN-NJvBvE&libraries=places&callback=initializeMap"></script>
</body>
</html>
