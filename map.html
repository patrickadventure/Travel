<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Korea</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="expense.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .form-container, .map-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main>
        <div class="form-container">
            <form id="locationForm">
                <input type="text" id="locationName" placeholder="Search Location" required>
                <input type="date" id="date" required>
                <select id="category">
                    <option value="food">Food</option>
                    <option value="activity">Activity</option>
                    <option value="drinks">Drinks</option>
                    <option value="treatment">Treatment</option>
                </select>
                <button type="submit">Add Marker</button>
            </form>
            <button id="removeMarkersButton">Remove All Markers</button>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script src="scripts.js"></script>
    <script type="module" src="map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYzrFlKp-lrgUisQwWezfZTPdN-NJvBvE&libraries=places&callback=initializeMap"></script>
</body>
</html>
