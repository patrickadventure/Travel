<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrick Dhital - Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main id="main-content">
    <div class="profile-view">
      <div class="stats">
        <canvas id="radarChart"></canvas>
      </div>
      <div class="right">
        <h2>Biography</h2>
        <div class="bio">
          This is a funny bio about Patrick Dhital. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
      </div>
      <div class="buttons">
        <button id="drunkModeButton" onclick="toggleDrunkMode(true)">Drunk Mode</button>
        <button id="soberModeButton" onclick="toggleDrunkMode(false)">Sober Mode</button>
      </div>
    </div>
  </main>
  <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('radarChart').getContext('2d');
      new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['Confidence', 'Bothersome', 'Destruction', 'Gentleness', 'Speech'],
          datasets: [{
            label: 'Patrick\'s Stats',
            data: [50, 55, 5, 85, 65],
            backgroundColor: 'rgba(255, 255, 255, 0.2)',  // Lighter color
            borderColor: 'rgba(255, 255, 255, 1)',  // White borders
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            r: {
              beginAtZero: true,
              grid: {
                color: 'rgba(255, 255, 255, 0.5)'  // Lighter grid lines
              },
              angleLines: {
                color: 'rgba(255, 255, 255, 0.5)'  // Lighter angle lines
              },
              pointLabels: {
                color: '#fff'  // White text
              },
              ticks: {
                display: false
              }
            }
          },
          legend: {
            display: false  // Hides the legend
          }
        }
      });


    function toggleDrunkMode(isDrunk) {
      const sound = document.getElementById('drunkModeSound');
      if (isDrunk) {
        document.body.classList.add('drunk-mode');
        sound.play();
      } else {
        document.body.classList.remove('drunk-mode');
        sound.pause();
        sound.currentTime = 0;  // Resets the audio to start
      }
    }
  </script>
  <audio id="drunkModeSound" src="https://s3.eu-central-1.wasabisys.com/audio.com.audio/transcoding/01/17/1804453119121701-1804453119312280-1804453123722728.mp3"></audio>
</body>
</html>
