<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrick Dhital - Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main id="main-content">
    <div class="profile-view">
      <div class="stats">
        <canvas id="radarChart"></canvas>
      </div>
      <div class="right">
        <h2>Biography</h2>
        <div class="bio">
          This is a funny bio about Patrick Dhital. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
      </div>
      <div class="buttons">
        <button id="drunkModeButton" onclick="toggleDrunkMode(true)">Drunk Mode</button>
        <button id="soberModeButton" onclick="toggleDrunkMode(false)">Sober Mode</button>
      </div>
    </div>
  </main>
  <audio id="drunkModeSound" src="audio/my-audio-file.mp3"></audio>
  <script>
    // Your JavaScript here
    var myRadarChart; // Variable to hold the chart instance

    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('radarChart').getContext('2d');
      myRadarChart = new Chart(ctx, {
        type: 'radar',
        data: getChartData(false), // Initial call with sober mode data
        options: getChartOptions()
      });
    });

    function getChartOptions(isDrunk) {
      return {
        scales: {
          r: {
            beginAtZero: true,
            grid: {
              color: isDrunk ? 'rgba(255, 255, 255, 0.5)' : 'rgba(0, 0, 0, 0.1)', // Lighter grid lines for drunk mode, darker for sober
            },
            angleLines: {
              color: isDrunk ? 'rgba(255, 255, 255, 0.5)' : 'rgba(0, 0, 0, 0.1)', // Same as grid
            },
            pointLabels: {
              color: isDrunk ? '#fff' : '#000', // White labels for drunk mode, black for sober
            },
            ticks: {
              display: false
            }
          }
        },
        legend: {
          display: false  // Hides the legend
        }
      };
    }  

    function getChartOptions() {
      return {
        scales: {
          r: {
            beginAtZero: true,
            grid: {
              color: 'rgba(255, 255, 255, 0.5)'
            },
            angleLines: {
              color: 'rgba(255, 255, 255, 0.5)'
            },
            pointLabels: {
              color: '#fff'
            },
            ticks: {
              display: false
            }
          }
        },
        legend: {
          display: false
        }
      };
    }

    function toggleDrunkMode(isDrunk) {
      const sound = document.getElementById('drunkModeSound');
      if (isDrunk) {
        document.body.classList.add('drunk-mode');
        myRadarChart.options = getChartOptions(true); // Update chart options to drunk mode settings
        myRadarChart.data = getChartData(true); // Update chart to drunk mode colors
        myRadarChart.update(); // Apply the changes to the chart
        sound.play().catch(e => console.error('Error playing sound:', e));
      } else {
        document.body.classList.remove('drunk-mode');
        myRadarChart.options = getChartOptions(false); // Update chart options to sober mode settings
        myRadarChart.data = getChartData(false); // Update chart to sober mode colors
        myRadarChart.update(); // Apply the changes to the chart
        sound.pause();
        sound.currentTime = 0; // Resets the audio to start
      }
    }
  </script>
</body>
</html>
