<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrick Dhital - Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
  <main id="main-content">
    <div class="profile-view">
      <div class="stats">

      </div>
      <div class="right">
        <h2>Biography</h2>
        <div class="bio">
          This is a funny bio about Patrick Dhital. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
      </div>
    </div>
  </main>

  <div id="drunkModePopup" class="hidden">
    <div class="popup-content">
      <button onclick="unlockDrunkMode()">Unlock Drunk Mode</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
