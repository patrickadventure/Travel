<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrick Dhital - Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main id="main-content">
    <div class="profile-view">
      <div class="stats">
        <canvas id="radarChart"></canvas>
        <button id="drunkModeButton" onclick="toggleDrunkMode(true)">Drunk Mode</button>
        <button id="soberModeButton" onclick="toggleDrunkMode(false)">Sober Mode</button>
      </div>
      <div class="right">
        <h2>Biography</h2>
        <div class="bio">
          This is a funny bio about Patrick Dhital. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
      </div>
    </div>
  </main>
  <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('radarChart').getContext('2d');
      new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['Confidence', 'Bothersome', 'Destruction', 'Gentleness', 'Speech'],
          datasets: [{
            label: 'Patrick\'s Stats',
            data: [50, 55, 5, 85, 65],
            backgroundColor: 'rgba(0, 0, 0, 0.1)',
            borderColor: 'rgba(0, 0, 0, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            r: {
              beginAtZero: true,
              grid: {
                color: 'rgba(0, 0, 0, 0.1)'
              },
              angleLines: {
                color: 'rgba(0, 0, 0, 0.1)'
              },
              pointLabels: {
                color: '#000'
              },
              ticks: {
                display: false
              }
            }
          }
        }
      });
    });

    function toggleDrunkMode(isDrunk) {
      if (isDrunk) {
        document.body.classList.add('drunk-mode');
      } else {
        document.body.classList.remove('drunk-mode');
      }
    }
  </script>
</body>
</html>
